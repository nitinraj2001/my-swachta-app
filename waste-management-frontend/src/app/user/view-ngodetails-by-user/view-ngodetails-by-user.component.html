<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
   <div class="row m-5 no-gutters shadow-lg">
     <div class="col-md-6 d-none d-md-block">
         <img src="{{ngo.picByte}}" class="img-fluid" style="min-height:100%;" />
     </div>
    <div class="col-md-6 bg-white p-5" style="margin-top:-5%">
        <h3 class="pb-3" style="color:red">Welcome To NGO's Details</h3>
        <p><b>NGO Name:</b> {{ngo.name}}</p>
        <p><b>NGO Description:</b> {{ngo.description}}</p>
        <p><b>NGO Email:</b> {{ngo.emailId}}</p>
        <p><b>NGO Address:</b> {{ngo.location}}</p>
        <p><b>NGO Type:</b> {{ngo.ngoType}}</p>
        <button mat-raised-button color="primary" style="margin-right:50% ;" (click)="redirectToDonateNGOPage()">Donate To NGO</button>

    </div>
    

 </div>
