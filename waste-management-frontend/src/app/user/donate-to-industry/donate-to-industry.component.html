<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="../../../assets/recycle_image.jpg" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">Donate Recycle Material</h3>
<div class="form-style">
<form (ngSubmit)="donateRecycleMaterial()">
  <div class="form-group pb-3">   
    <input type="text" placeholder="{{email}}" class="form-control" id="categoryDescription" name="email">
  </div>
  <div class="form-outline mb-4">
    <input type="file" (change)="onFileChanged($event)">
    <label style="margin-top:5%; color:red" class="form-label" for="form3Example8"><i><b>Upload Image Of Recycle material</b></i></label>
  </div>
  
   <div class="pb-2">
  <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
   </div>
   <div class="pb-2">
    <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2" (click)="redirectToCreditPage()">Check Account Credits</button>
     </div>
</form>
  
</div>

</div>
</div>
</div>
