<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
      <div class="col-md-6 d-none d-md-block">
          <img src="../../../assets/user_profile_pic.jpg" class="img-fluid" style="min-height:80%;" />
      </div>
     <div class="col-md-6 bg-white p-5" style="margin-top:-5%">
         <h3 class="pb-3" style="color:red">User Details Page</h3>
         <p><b>User Name:</b> {{user.username}}</p>
         <p><b>User Email:</b> {{user.email}}</p>
         <p><b>User Contact Number:</b> {{user.phonenumber}}</p>
         <p><b>User Society Name:</b> {{user.societyName}}</p>
         <p><b>Account credits:</b> {{user.credit}}</p>
         
         <button mat-raised-button color="primary" style="margin-right:50% ;" (click)="redirectPaymentPage()">Enable SMS Service</button><br>
         <br>
         <button mat-raised-button color="primary" style="margin-right:50% ;" (click)="redirectPaymentPage()">Enable Call Service</button><br>
         <br>
         <button mat-raised-button color="warn" style="margin-right:50% ;" (click)="logout()">Logout</button>
 
     </div>
     
 
  </div>
