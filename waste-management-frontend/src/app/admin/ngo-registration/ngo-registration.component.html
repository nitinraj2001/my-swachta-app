<table width="40%" height="500px" style="text-align: center;">
    <tr>
        <td width="40%"  style="color:white; padding: 20px">
        <img src="https://www.ngoregistration.org/wp-content/uploads/2014/07/society-registration-of-an-ngo.jpg">
        </td>
        <td width="40%" style="padding: 20px" >
            <marquee direction="left" height="100" width="500" ><i>Welcome to My Swachta App Register an NGO here</i></marquee>

            <form>
                <p> <input type="text" placeholder="NGO Name"  id="NGOname"  name="NGOname">   </p>
                <p ><input type="address" placeholder="NGO Location"  id="address" name="address"></p>
                <p><input type="email" placeholder="Email id" name="email" id="email" required></p>
                
                <input type="file" id="files" name="files" multiple>
                <input type="text" name="typeofNGO" list="typeofNGO" placeholder="Select NGO Type">
                <datalist id="typeofNGO">
                    <option>Non-profit</option>
                    <option>Profitable</option>
                    <option>Social Benefit Organization</option>
                </datalist>
                <button type="clear">Clear</button>
                <button type="submit">Submit</button>
                
            </form>
        </td>
    </tr>
</table>
