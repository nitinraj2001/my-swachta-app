<!-- Cards with media area -->
<section class="columns">
    <div class="col" *ngFor="let society of societies">
      <div class="card">
        <div class="card-details">
            <img src="{{society.picByte}}" alt="waste-mmaterial" style="height: 150px;">
          <h3 style="color:red" class="card-heading">{{society.name}}</h3>
          <h4 class="card-subtitle">{{society.email}}</h4>
          <p class="card-description">
            {{society.address}}
          </p>
        </div>
        <div class="card-actions">
          <button mat-raised-button color="primary">View society</button>&nbsp;
          <button mat-raised-button color="warn">Delete society</button>
        </div>
      </div>  
    </div>
   
  </section>
